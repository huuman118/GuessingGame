<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <linkn rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game </h1>
          <h2>Guess a number (integer) between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <label>Number Guessed:</label>
            <input type='number' placeholder='Number?'>
            <input type='submit'>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <p>5 last guesses:</p>
            <ul>
              <li>Guess 1</li>
              <li>Guess 2</li>
              <li>Guess 3</li>
              <li>Guess 4</li>
              <li>Guess 5</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
                <button>
                  reset
                </button>
                <button>
                  hint
                </button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa.png'></img>
          </div>

          <div class=''>
            <h4>Project by Huu Nguyen</h4>
          </div>

          <div class=''>
            <img src='gh.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
