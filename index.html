<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- why do we get rid of some of this extra stuff ntegrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" -->
  </head>
  <body>

      <div id='app' class='center'>

        <div id='headers' >
          <!-- Title and subtitles! -->
          <h1 id='title'>Guessing Game </h1>
          <h2 id='subtitle'>Guess a number (integer) between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent' class='center'>
            <!-- Player's guess input, and submit button -->
            <label>Guess Number Here:</label>
            <input id='player-input' class='center' placeholder='#' maxlength='3' autofocus=autofocus></input>
            <button id='submit'>Go!</button>
          </div>

          <div id='guesses' class='center'>
            <!-- unordered list of guesses -->
            <label>5 last guesses:</label>
            <br>
            <ul>
              <li class='guess-item'>#</li>
              <li class='guess-item'>#</li>
              <li class='guess-item'>#</li>
              <li class='guess-item'>#</li>
              <li class='guess-item'>#</li>
            </ul>
          </div>

          <div id="menu-btns" class='center'>
            <!-- reset and hint buttons -->
                <button id="resetbutton">
                  Reset
                </button>
                <button id="hintbutton">
                  Hint
                </button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='img/fa.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Huu Nguyen</h4>
          </div>

          <div class='col-sm-4'>
            <img src='img/gh.png'></img>
          </div>


        </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="js/GuessingGame.js"></script>
</html>
